    <script>
    
        $(document).ready( function () {
            // Initial Declare
            $('#Initial_Choice_Nav_Animate_Bar_').css('left', '0%');
            $('#Initial_Side_One').css('left', '0%');
            $('#Initial_Side_Two').css('left', '100%');


            $('.clickHref').click( function () {

                if(!$(this).data('condition')) {
                    alert('Coming Soon');
                    return false;
                }

                var href = $(this).data('href');

                location.href = href;
            });
            
            var eyesCloseOpen = function () {
                var target = "#Open_x5F_Eye";

                var basicTimeline = anime.timeline();

                basicTimeline
                .add({
                    targets: target,
                    d: [
                        { value: 'M181,292c1-1-7,2-14,2s-14-1-20-2c-5.8-1,4,3,11,3S177,296,181,292z' },
                    ],
                    easing: 'easeOutQuad',
                    duration: 200,
                })
                .add({
                    targets: target,
                    d: [
                        { value: 'M177.3,294.3c3.5-16.6-3.5-60.7-10.6-60.7c-7,0-17.6,11-17.6,33.1s0,38.6,7,38.6S173.8,310.9,177.3,294.3z' },
                    ],
                    delay: 100,
                    easing: 'easeOutQuad',
                    duration: 500,
                });
            };

            
            // After Loading 
            $('#Loading_Container').addClass('d-none');
            
            eyesCloseOpen();
            
            setInterval( function () {
                    console.log('Loat');
                    eyesCloseOpen();

            } , 5600 );
                
            $('#Initial_Choice_Nav_Words_1').click( function () {
                console.log('Click 1');
                var target = '#Initial_Choice_Nav_Animate_Bar_';
                $(target).css('left', '0%');
                $('#Initial_Side_One').css('left', '0%');
                $('#Initial_Side_Two').css('left', '100%');

            });

            $('#Initial_Choice_Nav_Words_2').click( function () {
                console.log('Click 2');
                var target = '#Initial_Choice_Nav_Animate_Bar_';
                $(target).css('left', '50%');
                $('#Initial_Side_One').css('left', '-100%');
                $('#Initial_Side_Two').css('left', '0%');
            });

        });    

    </script>
